# Description: Multiple inputs
# Usage: hyprwat --custom multiple_inputs.yaml

title: "Many Inputs"
sections:
  - type: input
    id: "input_id"
    hint: "Input Example"
    password: false
    action:
      type: execute
      command: "echo Input value: {value}"

  - type: input
    id: "password_id"
    hint: "Password Example"
    password: true
    action:
      type: execute
      command: "echo Password value: {value}"
